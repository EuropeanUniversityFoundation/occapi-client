occapi_entities_bridge.settings:
  path: '/admin/config/services/occapi/occapi_entities'
  defaults:
    _form: 'Drupal\occapi_entities_bridge\Form\SettingsForm'
    _title: 'OCCAPI entities bridge settings'
  requirements:
    _permission: 'administer occapi_provider'

occapi_entities_bridge.select:
  path: '/admin/structure/occapi/import'
  defaults:
    _form: 'Drupal\occapi_entities_bridge\Form\OccapiSelectForm'
    _title: 'Select OCCAPI entities to import'
  requirements:
    _permission: 'administer course.administer programme'

occapi_entities_bridge.import:
  path: '/admin/structure/occapi/import/{tempstore}'
  defaults:
    _form: 'Drupal\occapi_entities_bridge\Form\OccapiImportForm'
    _title: 'Import OCCAPI entities'
  requirements:
    _permission: 'administer course.administer programme'
  options:
    parameters:
      tempstore:
        type: tempstore

occapi_entities_bridge.import_confirm:
  path: '/admin/structure/occapi/import/confirm'
  defaults:
    _form: 'Drupal\occapi_entities_bridge\Form\OccapiImportConfirmForm'
    _title: 'Confirm OCCAPI entities import'
  requirements:
    _permission: 'administer course.administer programme'

occapi_entities_bridge.import_programme:
  path: '/admin/structure/occapi/programme/import'
  defaults:
    _title: 'Import programme'
    _controller: '\Drupal\occapi_entities_bridge\Controller\OccapiProgrammeImportController::build'
  requirements:
    _permission: 'create programme'

occapi_entities_bridge.import_course_bulk:
  path: '/admin/structure/occapi/course/import_bulk'
  defaults:
    _title: 'Import courses'
    _controller: '\Drupal\occapi_entities_bridge\Controller\OccapiCourseImportController::build'
  requirements:
    _permission: 'create course'
